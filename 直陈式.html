            <div class="grammar-details">
                <h3>直陈式的定义</h3>
                <p>法语中的直陈式（l'indicatif）是最常用的时态，它用来描述事实、状态、行为或事件的发生。直陈式通常由主语和动词组成，并且可以通过不同的时态来表示不同的情况。</p>

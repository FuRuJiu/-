<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过去最近将来时</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #fce4ec, #f8bbd0);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #c2185b, #ad1457);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '⚡';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: spark 4s ease-in-out infinite;
        }

        @keyframes spark {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .tense-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid #c2185b;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .example-box {
            background: rgba(194, 24, 91, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(194, 24, 91, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: '⏰';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: tick 1s infinite;
        }

        @keyframes tick {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }

        h2, h3 {
            color: #c2185b;
            border-bottom: 2px solid #ad1457;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #c2185b, #ad1457);
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            animation: fadeIn 1s ease-out;
        }

        .conjugation-table th, .conjugation-table td {
            padding: 12px;
            border: 1px solid rgba(194, 24, 91, 0.2);
            text-align: left;
            transition: all 0.3s ease;
        }

        .conjugation-table th {
            background: rgba(194, 24, 91, 0.1);
            color: #c2185b;
        }

        .conjugation-table tr:hover td {
            background: rgba(194, 24, 91, 0.05);
            transform: translateX(5px);
        }

        .note-box {
            background: rgba(194, 24, 91, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(194, 24, 91, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .note-box::before {
            content: '💫';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        footer {
            background: linear-gradient(135deg, #c2185b, #ad1457);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        footer::after {
            content: '⚡';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>

    <header>
        <h1>过去最近将来时</h1>

            <ul>

        </nav>

            <h2>过去最近将来时</h2>

            </div>
        </section>
    </main>

</body>

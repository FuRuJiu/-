            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }

        header {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;

        header::before {
            content: 'üé≠';

            top: -20px;
            right: -20px;

            opacity: 0.1;

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }

        .mode-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mood-card {
            background: rgba(142, 36, 170, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #8e24aa;
            transition: all 0.3s ease;
            position: relative;
        }

        .mood-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(142, 36, 170, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .mood-card:hover::before {
            transform: translateX(100%);
        }

        .mood-card:hover {
            transform: translateX(10px);
            background: rgba(142, 36, 170, 0.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .example-box {
            background: rgba(142, 36, 170, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(142, 36, 170, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: 'üí´';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateY(-50%) scale(0.8); }
        }

        h2, h3 {
            color: #8e24aa;
            border-bottom: 2px solid #6a1b9a;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #8e24aa;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        em {
            color: #8e24aa;
            font-style: italic;
            padding: 0 3px;
            position: relative;
            display: inline-block;
        }

        em::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        em:hover::after {
            transform: scaleX(1);
        }

        .note-box {

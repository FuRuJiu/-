<head>
    <meta charset="UTF-8">

    <title>词汇</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e8f5e9, #e0f7fa, #e3f2fd);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #4caf50, #2196f3, #9c27b0);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '📚';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(to right, #4caf50, #2196f3, #9c27b0);
            background-origin: border-box;
            background-clip: content-box, border-box;
            transition: all 0.3s ease;
        }

        section:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .vocab-category {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
        }

        .vocab-category h3 {
            color: #4caf50;
            margin-bottom: 15px;
            position: relative;
            padding-left: 30px;
        }

        .vocab-category h3::before {
            content: '🎯';
            position: absolute;
            left: 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .vocab-category ul {
            list-style: none;
            padding: 0;
        }

        .vocab-category ul li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.05);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .vocab-category ul li:hover {
            transform: translateX(10px);
            background: rgba(76, 175, 80, 0.1);
        }

        .vocab-category ul li a {
            text-decoration: none;
            color: #333;
            display: block;
            position: relative;
            padding-left: 25px;
        }

        .vocab-category ul li a::before {
            content: '📖';
            position: absolute;
            left: 0;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .vocab-category ul li:hover a::before {
            transform: rotate(360deg);
        }

        h2 {
            color: #2196f3;
            border-bottom: 2px solid transparent;
            background-image: linear-gradient(to right, #4caf50, #2196f3, #9c27b0);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #4caf50, #2196f3, #9c27b0);
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        footer {
            background: linear-gradient(135deg, #4caf50, #2196f3, #9c27b0);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈述句</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e8eaf6, #c5cae9);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '📝';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: write 6s ease-in-out infinite;
        }

        @keyframes write {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }

        .statement-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid #3f51b5;
            transition: all 0.3s ease;
        }

        .statement-section:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .sentence-card {
            background: rgba(63, 81, 181, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(63, 81, 181, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sentence-card::before {
            content: '✍️';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: pen 3s infinite;
        }

        @keyframes pen {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(15deg); }
        }

        .example-box {
            background: rgba(63, 81, 181, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(63, 81, 181, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: '📋';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: float 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }

        h2, h3 {
            color: #3f51b5;
            border-bottom: 2px solid #303f9f;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3f51b5;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .grammar-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            animation: fadeIn 1s ease-out;
        }

        .grammar-table th, .grammar-table td {
            padding: 12px;
            border: 1px solid rgba(63, 81, 181, 0.2);
            text-align: left;
            transition: all 0.3s ease;
        }

        .grammar-table th {
            background: rgba(63, 81, 181, 0.1);
            color: #3f51b5;
        }

        .grammar-table tr:hover td {
            background: rgba(63, 81, 181, 0.05);
        }

        .note-box {
            background: rgba(63, 81, 181, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(63, 81, 181, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .note-box::before {
            content: '💭';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: think 3s infinite;
        }

        @keyframes think {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
        }

        .highlight {
            background: rgba(63, 81, 181, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .highlight:hover {
            background: rgba(63, 81, 181, 0.2);
        }

        footer {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>陈述句</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回首页</a></li>
                <li><a href="grammar-overview.html">返回语法库总览</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>陈述句</h2>
            <div class="grammar-details">
                <h3>1. 复合句</h3>
                <p>复合句是由两个或更多简单句组成的句子，通常通过连词连接。例如：</p>
                <ul>
                    <li><em>Je suis fatigué, donc je vais me coucher.</em>（我累了，所以我要去睡觉。）</li>
                </ul>

                <h3>2. 简单句</h3>
                <p>简单句是只包含一个主谓结构的句子。例如：</p>
                <ul>
                    <li><em>Il mange une pomme.</em>（他在吃一个苹果。）</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 法语学习网站</p>
    </footer>
</body>
</html>

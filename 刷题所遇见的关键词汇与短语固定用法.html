<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刷题所遇见的关键词汇与短语固定用法</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 优化特定页面样式 */
        .vocabulary-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .word-item {
            border-left: 4px solid #2196F3;
            padding: 20px;
            margin: 20px 0;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.05), transparent);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .word-item:hover {
            transform: translateX(10px);
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.2);
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.1), rgba(255, 255, 255, 0.95));
        }

        .word-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .word-item:hover::before {
            transform: translateX(0);
        }

        .word-item h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
        }

        .word-item h3::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2196F3, #64B5F6);
            transition: width 0.3s ease;
        }

        .word-item:hover h3::after {
            width: 100%;
        }

        .example {
            font-style: italic;
            color: #666;
            margin-top: 12px;
            padding: 10px 15px;
            border-left: 2px solid #2196F3;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 0 4px 4px 0;
            transition: all 0.3s ease;
        }

        .example:hover {
            background: rgba(33, 150, 243, 0.1);
            transform: translateX(5px);
        }

        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word-item {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            animation-delay: calc(var(--item-index) * 0.1s);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .vocabulary-section {
                padding: 15px;
                margin: 10px;
            }

            .word-item {
                padding: 15px;
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>刷题所遇见的关键词汇与短语固定用法</h1>
            <nav>
                <ul>
                    <li><a href="index.html">返回首页</a></li>
                    <li><a href="vocabulary.html">返回词汇库</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="section-content">
                <div class="vocabulary-section">
                    <div class="word-item" style="--item-index: 1">
                        <h3>Venir de faire qch</h3>
                        <p>刚刚做了某事</p>
                        <div class="example">
                            Je viens de prendre mon petit-déjeuner. (我刚吃完早餐。)
                        </div>
                    </div>

                    <div class="word-item" style="--item-index: 2">
                        <h3>Passer le temps à faire qqch</h3>
                        <p>用于表示某人正在做某事来消磨时间</p>
                        <div class="example">
                            Je passe le temps à lire des romans. (我用阅读小说来消磨时间。)
                        </div>
                    </div>

                    <!-- 添加更多词汇项... -->
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 法语学习网站</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 滚动动画
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.word-item').forEach((item, index) => {
                item.style.setProperty('--item-index', index + 1);
                observer.observe(item);
            });

            // 添加鼠标跟随效果
            document.addEventListener('mousemove', (e) => {
                const items = document.querySelectorAll('.word-item');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;

                items.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const itemX = (rect.left + rect.width / 2) / window.innerWidth;
                    const itemY = (rect.top + rect.height / 2) / window.innerHeight;

                    const moveX = (mouseX - itemX) * 10;
                    const moveY = (mouseY - itemY) * 10;

                    item.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });
            });
        });
    </script>
</body>
</html>

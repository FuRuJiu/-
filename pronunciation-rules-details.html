<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法语发音规则</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e8eaf6, #c5cae9);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '📢';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: broadcast 4s ease-in-out infinite;
        }

        @keyframes broadcast {
            0% { transform: scale(1) translateY(0); opacity: 0.1; }
            50% { transform: scale(1.2) translateY(-10px); opacity: 0.2; }
            100% { transform: scale(1) translateY(0); opacity: 0.1; }
        }

        .rules-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid #3f51b5;
            transition: all 0.3s ease;
        }

        .rules-section:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .rule-card {
            background: rgba(63, 81, 181, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(63, 81, 181, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .rule-card::before {
            content: '🎯';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: target 3s infinite;
        }

        @keyframes target {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }

        .example-box {
            background: rgba(63, 81, 181, 0.05);
            padding: 20px 20px 20px 50px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(63, 81, 181, 0.2);
            position: relative;
        }

        .example-box::before {
            content: '🔍';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: magnify 3s infinite;
        }

        @keyframes magnify {
            0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
            50% { transform: translateY(-50%) scale(1.1) rotate(15deg); }
        }

        h2, h3 {
            color: #3f51b5;
            border-bottom: 2px solid #303f9f;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3f51b5;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            animation: fadeIn 1s ease-out;
        }

        .rules-table th, .rules-table td {
            padding: 12px;
            border: 1px solid rgba(63, 81, 181, 0.2);
            text-align: left;
            transition: all 0.3s ease;
        }

        .rules-table th {
            background: rgba(63, 81, 181, 0.1);
            color: #3f51b5;
        }

        .rules-table tr:hover td {
            background: rgba(63, 81, 181, 0.05);
        }

        .note-box {
            background: rgba(63, 81, 181, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(63, 81, 181, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .note-box::before {
            content: '📋';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }

        .highlight {
            background: rgba(63, 81, 181, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .highlight:hover {
            background: rgba(63, 81, 181, 0.2);
        }

        footer {
            background: linear-gradient(135deg, #3f51b5, #303f9f);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>发音规则</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回首页</a></li>
                <li><a href="grammar-overview.html">返回语法库总览</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>发音规则</h2>
            <div class="grammar-details">
                <h3>1. 浊化</h3>
                <p>浊化是指清辅音在特定情况下变为浊辅音的现象。</p>
                <div class="example">
                    <p><em>p</em> → <em>b</em>：<strong>pas</strong>（不）</p>
                    <p><em>t</em> → <em>d</em>：<strong>tout</strong>（全部）</p>
                    <p><em>k</em> → <em>g</em>：<strong>car</strong>（因为）</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 法语学习网站</p>
    </footer>
</body>
</html>

            <h2>主语人称代词</h2>
            <div class="grammar-details">
                <h3>主语人称代词的构成</h3>
                <p>主语人称代词包括：</p>
                <ul>
                    <li><strong>je</strong>（我）</li>
                    <li><strong>tu</strong>（你）</li>
                    <li><strong>il</strong>（他）</li>
                    <li><strong>elle</strong>（她）</li>
                    <li><strong>nous</strong>（我们）</li>
                    <li><strong>vous</strong>（你们/您）</li>
                    <li><strong>ils</strong>（他们）</li>
                    <li><strong>elles</strong>（她们）</li>
                </ul>
            </div>
        </section>

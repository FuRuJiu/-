<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法语词根</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e8f5e9, #c8e6c9);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '🌱';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: grow 3s ease-in-out infinite;
        }

        @keyframes grow {
            0% { transform: scale(1) rotate(15deg); }
            50% { transform: scale(1.2) rotate(15deg); }
            100% { transform: scale(1) rotate(15deg); }
        }

        .root-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .root-card {
            background: rgba(46, 125, 50, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #2e7d32;
            transition: all 0.3s ease;
            position: relative;
        }

        .root-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(46, 125, 50, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .root-card:hover::before {
            transform: translateX(100%);
        }

        .root-card:hover {
            transform: translateX(10px);
            background: rgba(46, 125, 50, 0.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .root-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .word-family {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 3px solid #2e7d32;
        }

        .word-family:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2, h3 {
            color: #2e7d32;
            border-bottom: 2px solid #1b5e20;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2e7d32;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .example-box {
            background: rgba(46, 125, 50, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(46, 125, 50, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: '🌿';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        em {
            color: #2e7d32;
            font-style: italic;
            padding: 0 3px;
            position: relative;
            display: inline-block;
        }

        em::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        em:hover::after {
            transform: scaleX(1);
        }

        footer {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

        <h1>法语词根学习</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回首页</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法语状语 y 的用法</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e3f2fd, #bbdefb);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 15px 0;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .grammar-details {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, h3 {
            color: #1976d2;
            border-bottom: 2px solid #1565c0;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: #1976d2;
            animation: expandWidth 0.5s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .example {
            background: rgba(25, 118, 210, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #1976d2;
            transition: all 0.3s ease;
        }

        .example:hover {
            transform: translateX(10px);
            background: rgba(25, 118, 210, 0.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        em {
            color: #1976d2;
            font-style: italic;
            padding: 0 3px;
            position: relative;
        }

        em::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(25, 118, 210, 0.2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        em:hover::after {
            transform: scaleX(1);
        }

        footer {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>法语状语 y 的用法</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回首页</a></li>
                <li><a href="grammar-overview.html">返回语法库总览</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>法语状语 y 的用法</h2>
            <div class="grammar-details">
                <p><strong>y</strong> 用来代替 <em>à</em>、<em>dans</em> 等介词引导的<strong>地点状语</strong>，表示"这儿"或"那儿"，通常放在相关动词之前。</p>
                <div class="example">
                    <p><em>Vous avez à Paris !</em>（您在巴黎！）</p>
                    <p><em>Oui, j'y vais.</em>（是的，我去那儿。）</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 法语学习网站</p>
    </footer>
</body>
</html>

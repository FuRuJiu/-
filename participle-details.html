<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分词</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #fff3e0, #ffe0b2);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #f57c00, #e65100);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '⚙️';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .participle-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .verb-card {
            background: rgba(245, 124, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #f57c00;
            transition: all 0.3s ease;
            position: relative;
        }

        .verb-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(245, 124, 0, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .verb-card:hover::before {
            transform: translateX(100%);
        }

        .verb-card:hover {
            transform: translateX(10px);
            background: rgba(245, 124, 0, 0.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .example-box {
            background: rgba(245, 124, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(245, 124, 0, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: '🔄';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        h2, h3 {
            color: #f57c00;
            border-bottom: 2px solid #e65100;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #f57c00;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        em {
            color: #f57c00;
            font-style: italic;
            padding: 0 3px;
            position: relative;
            display: inline-block;
        }

        em::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        em:hover::after {
            transform: scaleX(1);
        }

        .note-box {
            background: rgba(245, 124, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(245, 124, 0, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .note-box::before {
            content: '📝';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
        }

        footer {
            background: linear-gradient(135deg, #f57c00, #e65100);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>分词</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回首页</a></li>
                <li><a href="grammar-overview.html">返回语法库总览</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>分词</h2>
            <div class="grammar-details">
                <h3>1. 现在分词</h3>
                <p>现在分词用于表示正在进行的动作，通常以 <em>-ant</em> 结尾。</p>
                <div class="example">
                    <p><em>parler</em> → <strong>parlant</strong>（说）</p>
                    <p><em>manger</em> → <strong>mangeant</strong>（吃）</p>
                </div>

                <h3>2. 过去分词</h3>
                <p>过去分词用于表示完成的动作，通常用于复合时态。</p>
                <div class="example">
                    <p><em>parler</em> → <strong>parlé</strong>（说）</p>
                    <p><em>manger</em> → <strong>mangé</strong>（吃）</p>
                </div>

                <h3>3. 副动词</h3>
                <p>副动词用于表示伴随动作，通常以 <em>en + 现在分词</em> 的形式出现。</p>
                <div class="example">
                    <p><em>parler</em> → <strong>en parlant</strong>（在说的时候）</p>
                    <p><em>manger</em> → <strong>en mangeant</strong>（在吃的时候）</p>
                </div>
            </div>
        </section>
    </main>

        <p>&copy; 2023 法语学习网站</p>
    </footer>
</body>
</html>

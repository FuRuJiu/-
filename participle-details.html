    <main>
        <section>
            <h2>分词式</h2>
            <div class="grammar-details">
                <h3>1. 现在分词</h3>
                <p>现在分词用于表示正在进行的动作，通常以 <em>-ant</em> 结尾。</p>
                <div class="example">
                    <p><em>parler</em> → <strong>parlant</strong>（说）</p>
                    <p><em>manger</em> → <strong>mangeant</strong>（吃）</p>
                </div>

                <h3>2. 过去分词</h3>
                <p>过去分词用于表示完成的动作，通常用于复合时态。</p>
                <div class="example">
                    <p><em>parler</em> → <strong>parlé</strong>（说）</p>
                    <p><em>manger</em> → <strong>mangé</strong>（吃）</p>
                </div>

                <h3>3. 副动词</h3>
                <p>副动词用于表示伴随动作，通常以 <em>en + 现在分词</em> 的形式出现。</p>
                <div class="example">
                    <p><em>parler</em> → <strong>en parlant</strong>（在说的时候）</p>
                    <p><em>manger</em> → <strong>en mangeant</strong>（在吃的时候）</p>
                </div>
            </div>
        </section>
    </main>

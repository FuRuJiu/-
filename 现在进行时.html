            <h2>现在进行时</h2>
            <div class="grammar-details">
                <h3>现在进行时的构成</h3>
                <p>现在进行时由 être 的直陈式现在时 + en train de + 动词不定式构成。</p>
                <p>例如：</p>
                <ul>
                    <li>Je suis en train de lire. (我正在读书。)</li>
                    <li>Tu es en train de manger. (你正在吃饭。)</li>
                    <li>Il est en train de travailler. (他正在工作。)</li>
                </ul>
            </div>
        </section>

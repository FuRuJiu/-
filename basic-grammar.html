<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法结构</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #f3e5f5, #e1bee7);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '🔤';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            margin: 15px 0;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #7b1fa2;
            border-bottom: 2px solid #6a1b9a;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #7b1fa2;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        ul {
            list-style: none;
            padding-left: 20px;
        }

        li {
            margin: 15px 0;
            padding: 15px;
            background: rgba(123, 31, 162, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 30px;
            border-left: 4px solid #7b1fa2;
            transform-origin: left;
        }

        li::before {
            content: '→';
            position: absolute;
            left: 10px;
            color: #7b1fa2;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateX(10px);
            background: rgba(123, 31, 162, 0.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        li:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        p {
            color: #555;
            line-height: 1.8;
            margin: 15px 0;
            padding: 0 10px;
            border-left: 3px solid rgba(123, 31, 162, 0.3);
            transition: all 0.3s ease;
        }

        p:hover {
            border-left-color: #7b1fa2;
            background: rgba(123, 31, 162, 0.05);
            padding-left: 15px;
        }

        footer {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>基本语法结构</h1>
        <nav>
            <ul>
                <li><a href="index.html">返回首页</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>法语基本语法</h2>
            <p>以下是法语的基本语法结构：</p>
            <ul>
                <li>主语 + 动词 + 宾语</li>
                <li>形容词通常位于名词之后</li>
                <li>动词变位根据主语的人称和时态变化</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 法语学习网站</p>
    </footer>
</body>
</html>

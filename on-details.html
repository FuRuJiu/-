        <section>
            <h2>代词 "on" 的用法</h2>
            <div class="grammar-details">
                <p><strong>在句子中作主语，动词使用第三人称单数形式。</strong></p>

                <h3>1. 指某人</h3>
                <p><strong>示例：</strong></p>
                <ul>
                    <li><em>On frappe à la porte.</em>（有人在敲门。）</li>
                </ul>

                <h3>2. 指任何人</h3>
                <p><strong>示例：</strong></p>
                <ul>
                    <li><em>On ne réussit pas à un examen.</em>（人们不会在一次考试中成功。）</li>
                </ul>

                <h3>3. 代替其他人称代词</h3>
                <p><strong>示例：</strong></p>
                <ul>
                    <li><em>On ne la voit pas beaucoup.</em>（我们不常看到她。）</li>
                </ul>
            </div>
        </section>

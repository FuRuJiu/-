    <title>介词 "on" 的用法</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #e0f2f1, #b2dfdb);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #00897b, #00695c);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '🎯';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(15deg); }
            50% { transform: translateY(-15px) rotate(-15deg); }
        }

        .preposition-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .usage-card {
            background: rgba(0, 137, 123, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #00897b;
            transition: all 0.3s ease;
            position: relative;
        }

        .usage-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 137, 123, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .usage-card:hover::before {
            transform: translateX(100%);
        }

        .usage-card:hover {
            transform: translateX(10px);
            background: rgba(0, 137, 123, 0.1);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .example-box {
            background: rgba(0, 137, 123, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(0, 137, 123, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: '💫';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

        h2, h3 {
            color: #00897b;
            border-bottom: 2px solid #00695c;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00897b;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        em {
            color: #00897b;
            font-style: italic;
            padding: 0 3px;
            position: relative;
            display: inline-block;
        }

        em::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        em:hover::after {
            transform: scaleX(1);
        }

        .note-box {
            background: rgba(0, 137, 123, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(0, 137, 123, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .note-box::before {
            content: '📝';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
        }

        footer {
            background: linear-gradient(135deg, #00897b, #00695c);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>

    <main>
        <section>
            <h2>代词 "on" 的用法</h2>
            <div class="grammar-details">
                <p><strong>在句子中作主语，动词使用第三人称单数形式。</strong></p>

                <h3>1. 指某人</h3>
                <p><strong>示例：</strong></p>
                <ul>
                    <li><em>On frappe à la porte.</em>（有人在敲门。）</li>
                </ul>

                <h3>2. 指任何人</h3>
                <p><strong>示例：</strong></p>
                <ul>
                    <li><em>On ne réussit pas à un examen.</em>（人们不会在一次考试中成功。）</li>
                </ul>

                <h3>3. 代替其他人称代词</h3>
                <p><strong>示例：</strong></p>
                <ul>
                    <li><em>On ne la voit pas beaucoup.</em>（我们不常看到她。）</li>
                </ul>
            </div>
        </section>
    </main>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f8f9fa, #f3e5f5, #e1bee7);
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        header {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '⏳';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 80px;
            opacity: 0.1;
            animation: timeFlow 6s ease-in-out infinite;
        }

        @keyframes timeFlow {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        .tense-section {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border-left: 5px solid #9c27b0;
            transition: all 0.3s ease;
        }

        .tense-section:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .tense-card {
            background: rgba(156, 39, 176, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(156, 39, 176, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tense-card::before {
            content: '🕒';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: clockTick 2s infinite;
        }

        @keyframes clockTick {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }

        .example-box {
            background: rgba(156, 39, 176, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(156, 39, 176, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .example-box::before {
            content: '📝';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: write 3s infinite;
        }

        @keyframes write {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(15deg); }
        }

        h2, h3 {
            color: #9c27b0;
            border-bottom: 2px solid #7b1fa2;
            padding-bottom: 10px;
            margin-top: 25px;
            position: relative;
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #9c27b0;
            animation: expandWidth 1s ease forwards;
        }

        @keyframes expandWidth {
            to { width: 100%; }
        }

        .tense-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            animation: fadeIn 1s ease-out;
        }

        .tense-table th, .tense-table td {
            padding: 12px;
            border: 1px solid rgba(156, 39, 176, 0.2);
            text-align: left;
            transition: all 0.3s ease;
        }

        .tense-table th {
            background: rgba(156, 39, 176, 0.1);
            color: #9c27b0;
        }

        .tense-table tr:hover td {
            background: rgba(156, 39, 176, 0.05);
        }

        .note-box {
            background: rgba(156, 39, 176, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(156, 39, 176, 0.2);
            position: relative;
            padding-left: 40px;
        }

        .note-box::before {
            content: '💫';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
            50% { transform: translateY(-50%) scale(1.1) rotate(180deg); }
        }

        footer {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
